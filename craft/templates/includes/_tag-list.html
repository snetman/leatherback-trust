{# Tags #}
{% set tags = entry.tags %}

{% if tags | length %}
<div class="meta-tags">
  <h4>{{ "Tagged" | translate }}:</h4>
  <ul class="tag-list tag-list-flush">
  {% for tag in tags %}
    <li><a class="tag" href="http://google.com">{{ tag.name }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endif %}
